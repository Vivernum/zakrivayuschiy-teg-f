<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
    </header>
    <main class="main">

      <article class="card">

        <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <img class="card__image" src="./images/image.png" alt="Дом на колесах на ночной улице">

        <div class="card__content-wrapper">

          <p class="card__text">Это было самое начало пути. На 
                                этом этапе важно было проникнуться 
                                основами и настроиться на учёбу. И, 
                                возможно, подумать, как новые знания 
                                могут повлиять на ваше будущее.</p>
          <p class="card__text">Место для ваших воспоминаний о 
                                начале обучения.</p>
          
          <div class="button-aligned">
            <button>
              <img class="like-icon" src="./svg/heart_in_paths.svg">
            </button>
            <button class="card__icon-button"><span class="card__like-button button__text">Like</span></button>
          </div>
        </div>

      </article>

    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
